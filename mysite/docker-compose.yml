version: '3.8'

services:
  db:
    image: django-app
    container_name: xenodochial_shtern
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: register
    ports:
      - "3307:3307"  # MySQL default port
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build:
      context: ..
      dockerfile: ../Dockerfile
    container_name: xenodochial_shtern
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=register

volumes:
  mysql_data:
